

<div class="mb-12" >
<h2 class="text-2xl font-bold text-white mb-6">Películas Destacadas</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Película Card 1 -->
          @for (movies of searchMovies(); track movies) {
        <div class="group cursor-pointer">
          <div class="relative overflow-hidden rounded-lg mb-4 h-60 bg-slate-700">
            <img
              [src]="(imageBaseUrl + movies.poster_path)"
              alt="{{movies.title}} Poster"
              class="w-full h-full object-contain group-hover:scale-105 transition duration-300"
            >
            <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
              <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold">
                Ver Detalles
              </button>
            </div>
          </div>
          <h3 class="text-lg font-bold text-white group-hover:text-blue-400 transition">{{movies.title}}</h3>
           <h4 class="text-lg font-normal text-white group-hover:text-blue-400 transition">{{movies.adult}}</h4>
          <p class="text-sm text-slate-400">2024 • 148 min</p>
          <div class="flex items-center space-x-1 mt-2">
            <span class="text-yellow-400">★★★★★</span>
            <span class="text-slate-400 text-sm">(1.2K)</span>
          </div>
        </div>
         }
      </div>
    </div>
