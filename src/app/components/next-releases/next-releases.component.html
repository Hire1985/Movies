<div>
  <h2 class="text-2xl font-bold text-white mb-6">Próximos Estrenos</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 pt-2">
    @for (release of moviesReleases(); track release) {

    <div>
      <div class="bg-slate-800 rounded-lg p-4 hover:bg-slate-700 transition flex flex-col items-center">
        <img class=" h-40 w-full object-cover bg-slate-700 rounded mb-4" [src]="(imageBaseUrl + release.poster_path)">
        <h3 class="text-white font-bold mb-2">{{release.title}}</h3>
        <p class="text-sm text-slate-400 mb-3">Próximo: 15 de Diciembre</p>
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-bold transition">
          Recordarme
        </button>
      </div>
    </div>
    }
  </div>
</div>
